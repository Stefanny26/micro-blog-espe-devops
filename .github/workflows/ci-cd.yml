name: CI/CD Pipeline - Micro-Blog ESPE

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

jobs:
  # ===============================
  # JOB 1: BUILD & TEST (CI)
  # ===============================
  test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend
        npm ci
        
    - name: ğŸ” Run linting (if available)
      run: |
        cd backend
        # npm run lint || echo "No linting configured"
        echo "Linting step - would run if configured"
        
    - name: ğŸ§ª Run unit tests
      run: |
        cd backend
        npm test
        
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: backend/coverage/
        
    - name: ğŸ—ï¸ Build application
      run: |
        cd backend
        npm run build 2>/dev/null || echo "No build script defined - app is ready"

  # ===============================
  # JOB 2: SECURITY SCAN
  # ===============================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ” Run npm audit
      run: |
        cd backend
        npm audit --audit-level high
        
    - name: ğŸ›¡ï¸ Run security scan
      run: |
        cd backend
        npx audit-ci --high
      continue-on-error: true

  # ===============================
  # JOB 3: DEPLOY TO PRODUCTION (CD)
  # ===============================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app-url }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd backend
        npm ci --only=production
        
    - name: ğŸš€ Deploy to Heroku
      id: deploy
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "backend"
        procfile: "web: node server.js"
        
    - name: âœ… Deployment success notification
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ App URL: ${{ steps.deploy.outputs.app-url }}"
        
    - name: âŒ Deployment failure notification
      if: failure()
      run: |
        echo "ğŸ’¥ Deployment failed!"
        exit 1

  # ===============================
  # JOB 4: POST-DEPLOY VERIFICATION
  # ===============================
  verify:
    name: âœ… Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ¥ Health Check
      run: |
        sleep 30  # Wait for app to fully start
        curl -f ${{ needs.deploy.outputs.app-url }}/api/health || exit 1
        
    - name: ğŸ§ª Smoke Tests
      run: |
        # Test API endpoints
        echo "Testing API endpoints..."
        curl -f ${{ needs.deploy.outputs.app-url }}/api/posts
        echo "âœ… API endpoints are responding"
        
    - name: ğŸ“Š Performance Check
      run: |
        # Basic performance check
        time curl -s ${{ needs.deploy.outputs.app-url }} > /dev/null
        echo "âœ… Performance check completed"

  # ===============================
  # JOB 5: CREATE RELEASE (if tagged)
  # ===============================
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: [deploy, verify]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“ Generate Release Notes
      id: release_notes
      run: |
        echo "## ğŸ‰ Micro-Blog ESPE - Release ${{ github.ref_name }}" > release_notes.md
        echo "" >> release_notes.md
        echo "### âœ¨ Funcionalidades Implementadas:" >> release_notes.md
