        echo "- âœ… Listado de mensajes ordenado cronolÃ³gicamente" >> release_notes.md
        echo "- âœ… API REST completa" >> release_notes.md
        echo "- âœ… Interface de usuario responsiva" >> release_notes.md
        echo "- âœ… Pipeline CI/CD automatizada" >> release_notes.md
        echo "- âœ… Despliegue automÃ¡tico a producciÃ³n" >> release_notes.md
        echo "- âœ… Monitoreo de salud del sistema" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸ› ï¸ TecnologÃ­as:" >> release_notes.md
        echo "- **Backend:** Node.js + Express.js" >> release_notes.md
        echo "- **Frontend:** HTML5 + CSS3 + JavaScript + Bootstrap" >> release_notes.md
        echo "- **CI/CD:** GitHub Actions" >> release_notes.md
        echo "- **Despliegue:** Heroku" >> release_notes.md
        echo "- **Monitoreo:** UptimeRobot" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ğŸŒ Enlaces:" >> release_notes.md
        echo "- **AplicaciÃ³n:** ${{ needs.deploy.outputs.app-url }}" >> release_notes.md
        echo "- **Repositorio:** ${{ github.server_url }}/${{ github.repository }}" >> release_notes.md
        echo "" >> release_notes.md
        echo "---" >> release_notes.md
        echo "*Desarrollado para ProgramaciÃ³n Avanzada 202550 - Universidad ESPE*" >> release_notes.md
        
    - name: ğŸ·ï¸ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
